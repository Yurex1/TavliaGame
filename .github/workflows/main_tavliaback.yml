name: Deploy Backend to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies and build
      run: |
        cd backend
        npm install
        npm run build
    
    - name: Deploy to Azure
      uses: azure/webapps-deploy@v2
      with: 
        app-name: tavliaback
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_932711221715456589443288068BB65A}}
        package: backend/
