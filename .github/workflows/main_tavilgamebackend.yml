name: Deploy to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        cd backend
        npm install

    - name: Build NestJS App
      run: |
        cd backend
        npm run build

    - name: Deploy to Azure
      uses: azure/webapps-deploy@v2
      with: 
        app-name: tavilgamebackend
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_932711221715456589443288068BB65A }}
        package: './backend'
